<section>
    <div class="loader" ng-if="images.loading">Loading...</div>
    <form id="diplay-form">
        Select an image display.
        <select ng-model="displayChoice" ng-options="x for x in images.displays">
        </select>
    </form>
    <div>
        <image-detail ng-if="displayChoice==='text' || displayChoice==='all'" images="images.images"></image-detail>
        <image-gallery ng-if="displayChoice==='full' || displayChoice==='all'" images="images.images"></image-gallery>
        <image-thumb ng-if="displayChoice==='thumbnail' || displayChoice==='all'" images="images.images"></image-thumbnail>
    </div>

    <new-image add="image.add"></new-image>

</section>
